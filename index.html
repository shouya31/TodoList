<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>TODOリスト</h1>
    <form id="radio-form">
      <input name="status" type="radio" onclick="changeAllTask()" onchange="judgeRadioValue(this.value)" value="all" checked> すべて
      <input name="status" type="radio" onclick="changeDoingTask()" onchange="judgeRadioValue(this.value)" value="doing"> 作業中
      <input name="status" type="radio" onclick="changeDoneTask()" onchange="judgeRadioValue(this.value)" value="done"> 完了
    </form>

    <table>
      <thead>
        <tr>
          <th><b>ID</b> </th>
          <th><b>コメント</b></th>
          <th><b>状態</b></th>
        </tr>
      </thead>
      <thead id="lists"></thead>
    </table>

    <div>
      <h3>新規タスクの追加</h3>
      <input type="text" id="input-task">
      <button id="add-button">追加</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
